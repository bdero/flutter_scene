name: flutter_scene_importer
description: "An offline 3D model importer for Flutter. Converts glTF files into the Flutter Scene model format."
version: 0.1.2-1
homepage: https://github.com/bdero/flutter_scene

environment:
  sdk: '>=3.6.0-0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  args: ^2.5.0
  flutter:
    sdk: flutter
  flutter_gpu:
    sdk: flutter
  logging: ^1.2.0
  native_assets_cli: ^0.7.2
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
