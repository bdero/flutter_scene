name: shapes
description: "flutter_scene example project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0-82.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_scene:
    path: ../../
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    # Environment map.
    - assets/little_paris_eiffel_tower.png
    - assets/little_paris_eiffel_tower_irradiance.png

    # Models.
    - assets_imported/flutter_logo_baked.model
    - assets_imported/DamagedHelmet.model
    - #assets_imported/white_car.model
