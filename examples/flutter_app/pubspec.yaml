name: example_app
description: "flutter_scene example project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0-82.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_scene:
    path: ../../
  flutter_scene_importer:
    path: ../../importer
  native_assets_cli: '>=0.7.3'
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    # Environment maps, etc.
    - assets/

    # Imported models.
    - build/models/
