name: flutter_scene
description: 3D scene widgets for Flutter.
version: 0.0.1-dev.1
repository: https://github.com/bdero/flutter_scene

environment:
  sdk: '>=3.0.0-122.0.dev <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  #flat_buffers: ^23.5.26
  # TODO(bdero): Update after https://github.com/google/flatbuffers/pull/8289 is merged.
  flat_buffers:
    git:
      url: https://github.com/NotTsunami/flatbuffers
      ref: e340a6b2ab9b98ca86a6657afbad8d225934f59b
      path: dart
  flutter:
    sdk: flutter
  flutter_gpu:
    sdk: flutter
  flutter_scene_importer:
    path: ./importer
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/base.shaderbundle
